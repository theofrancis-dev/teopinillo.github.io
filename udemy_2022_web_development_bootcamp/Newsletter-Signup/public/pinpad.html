<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Newsletter Signup</title>
                   
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="pinpad.css" rel="stylesheet">

        <meta name="theme-color" content="#7952b3">
        
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>    
      </head>
  
    <body class="text-center">
        <main>
          <div class="container">
            <div class="row">
              <div class="col">
          
            <div class="pinpad_msg">
              <p>Please enter PIN to open the app.</p>
              <p><a href="mailto: teopinillo@gmail.com?subject=Pin Request for Newsletter app"> request new pin </a></p>
            </div>

              <div class="pin-login" id="mainPinLogin">
                <input type="text" readonly class="pin-login__text" id="input_screen">
                <div class="pin-login__numpad">
                    <div class="pin-login__key" onclick="pinpadKeyHandler(0)">0</div>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(1)">1</div>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(2)">2</div><br>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(3)">3</div>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(4)">4</div>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(5)">5</div><br>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(6)">6</div>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(7)">7</div>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(8)">8</div><br>
                    <div class="pin-login__key material-icons" onclick="pinpadKeyHandler(-1)">backspace</div>
                    <div class="pin-login__key" onclick="pinpadKeyHandler(9)">9</div>
                    <div class="pin-login__key material-icons" onclick="pinpadKeyHandler(200)">done</div>
                </div>
              </div>                
            </div>
            </div>
          </div>
           

            
        </main>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="pinpad.js"></script>
  </body>
</html>
